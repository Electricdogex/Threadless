<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Threadless</title>

<!-- Tiny inline favicon (no extra files) -->
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230b0f14'/%3E%3Cpath d='M16 20h32M16 32h32M16 44h32' stroke='%234aa8ff' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">

<style>
  :root { --bg:#0b0f14; --card:#121923; --muted:#8aa0b8; --ink:#e8eef6; --accent:#4aa8ff; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,Segoe UI,Inter,Arial}
  header{position:sticky;top:0;background:linear-gradient(180deg,#0b0f1488,#0b0f1400);backdrop-filter:blur(6px);border-bottom:1px solid #1d2733;z-index:2}
  .wrap{max-width:860px;margin:0 auto;padding:16px}
  h1{margin:0 0 6px;font-size:20px}
  .sub{color:var(--muted);font-size:13px}
  .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between}
  .pill{font-size:12px;color:var(--muted)}
  .composer{margin:16px 0;padding:12px;background:var(--card);border:1px solid #1d2733;border-radius:16px}
  textarea{width:100%;min-height:96px;background:#0e141c;color:var(--ink);border:1px solid #243244;border-radius:12px;padding:12px;resize:vertical;outline:none}
  .row{display:flex;gap:12px;align-items:center;margin-top:10px}
  .btn{border:0;border-radius:12px;padding:10px 14px;background:var(--accent);color:#031222;font-weight:700;cursor:pointer}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .meta{margin-left:auto;color:var(--muted);font-size:12px}
  .feed{display:flex;flex-direction:column;gap:12px;margin:20px 0}
  .post{padding:14px;background:var(--card);border:1px solid #1d2733;border-radius:16px}
  .content{white-space:pre-wrap;word-wrap:break-word}
  .time{margin-top:8px;color:var(--muted);font-size:12px}
  .notice{margin-top:8px;color:#ffca6b;font-size:12px}
  a{color:var(--accent);text-decoration:none}
  footer{color:var(--muted);font-size:12px;margin:36px 0}
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div>
          <h1>Threadless</h1>
          <div class="sub">A single, continuously updating anonymous text board.</div>
        </div>
        <div class="pill" id="status">connecting…</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="composer">
      <textarea id="text" maxlength="1000" placeholder="Share a thought… (Enter to post, Shift+Enter = newline)"></textarea>
      <div class="row">
        <button class="btn" id="postBtn">Post</button>
        <div class="meta"><span id="count">0</span>/1000 • cooldown: <span id="cool">0</span>s</div>
      </div>
      <div class="notice">Be civil. Don’t post illegal or harmful content. This is public.</div>
    </section>

    <section class="feed" id="feed"></section>

    <footer>
      Tip: open this page in two tabs to see realtime updates. Posts are immutable in this MVP.
    </footer>
  </main>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- Supabase keys (yours) ---
    const SUPABASE_URL = "https://hqwerxoapoczigetylfj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhxd2VyeG9hcG9jemlnZXR5bGZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNTIyNTQsImV4cCI6MjA3MTgyODI1NH0.-MGwuD5NzuHo23GrYD-GsSdeGKoVh_ggDGqp0v7eXoo";

    // --- Client ---
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- UI refs ---
    const statusEl = document.getElementById('status');
    const textEl   = document.getElementById('text');
    const postBtn  = document.getElementById('postBtn');
    const feedEl   = document.getElementById('feed');
    const countEl  = document.getElementById('count');
    const coolEl   = document.getElementById('cool');

    // --- Helpers ---
    const COOLDOWN_SEC = 15;
    const sleep = ms=>new Promise(r=>setTimeout(r,ms));
    const nowSec = ()=>Math.floor(Date.now()/1000);
    function getCooldownLeft(){ const last = Number(localStorage.getItem('lastPostTs')||'0'); return Math.max(0,(last+COOLDOWN_SEC)-nowSec()); }
    function setJustPosted(){ localStorage.setItem('lastPostTs', String(nowSec())); }
    function sanitize(s){ return s.replace(/^\s+|\s+$/g,''); } // trim
    function renderPost(row){
      const el = document.createElement('div');
      el.className = 'post';
      el.innerHTML = `
        <div class="content"></div>
        <div class="time">${new Date(row.created_at).toLocaleString()} • anon</div>`;
      el.querySelector('.content').textContent = row.content; // safe
      return el;
    }

    // --- Load latest ---
    async function loadRecent(){
      const { data, error } = await sb.from('posts')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(100);
      if (error) { console.error(error); statusEl.textContent = 'load error'; return; }
      feedEl.innerHTML = '';
      data.forEach(row => feedEl.appendChild(renderPost(row)));
    }

    // --- Realtime subscribe ---
    async function subscribeRealtime(){
      sb.channel('threadless')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, payload => {
          // Prepend newest post
          feedEl.prepend(renderPost(payload.new));
        })
        .subscribe((state) => {
          statusEl.textContent = (state === 'SUBSCRIBED') ? 'online' : state.toLowerCase();
        });
    }

    // --- Posting ---
    async function post(){
      const left = getCooldownLeft();
      if (left>0){ coolEl.textContent = left; return; }

      const content = sanitize(textEl.value);
      if (!content) return;

      postBtn.disabled = true;
      try{
        const { error } = await sb.from('posts').insert({ content });
        if (error) throw error;
        textEl.value = '';
        countEl.textContent = '0';
        setJustPosted();
      }catch(e){
        alert('Post failed (see console).');
        console.error(e);
      }finally{
        postBtn.disabled = false;
      }
    }

    // --- Events ---
    textEl.addEventListener('input', ()=>{ countEl.textContent = textEl.value.length; });
    textEl.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); post(); }
    });
    postBtn.addEventListener('click', post);

    // --- Cooldown ticker ---
    (async function tick(){
      while(true){ coolEl.textContent = getCooldownLeft(); await sleep(500); }
    })();

    // --- Boot ---
    (async function main(){
      statusEl.textContent = 'connecting…';
      await loadRecent();
      await subscribeRealtime();
    })();
  </script>
</body>
</html>
